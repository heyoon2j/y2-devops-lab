schemaVersion: '0.3'
parameters:
  allOrOne:
    type: String
    default: one
  drAutomationName:
    type: String
    default: test
  drResourceGroup:
    type: String
    default: test
mainSteps:
  - name: selectDrAutomation
    action: 'aws:branch'
    inputs:
      Choices:
        - NextStep: executeAllDrAutomation
          Variable: '{{ allOrOne }}'
          StringEquals: all
        - NextStep: executeOneDrAutomation
          Variable: '{{ allOrOne }}'
          StringEquals: one
      Default: sleep1s
  - name: executeAllDrAutomation
    action: 'aws:executeAutomation'
    inputs:
      DocumentName: '{{ drAutomationName }}'
      MaxConcurrency: 100%
      MaxErrors: 100%
      TargetParameterName: 'drAutomationName'
      Targets:
        - Key: 'resource-groups:Name'
          Value: '{{ drResourceGroup }}'
  - name: executeOneDrAutomation
    action: 'aws:executeAutomation'
    inputs:
      DocumentName: '{{ drAutomationName }}'
  - name: sleep1s
    action: 'aws:sleep'
    inputs:
      Duration: PT10S

