description: |-
  # Automation Runbook : ExecuteRunbookGroup
  * This Runbook exists for multi child runbook.
  * 
schemaVersion: '0.3'
parameters:
  runbookName:
    type: String
mainSteps:
  - name: ExecuteRunbookGroup
    action: 'aws:executeAutomation'
    inputs:
      DocumentName: '{{ runbookName }}'
