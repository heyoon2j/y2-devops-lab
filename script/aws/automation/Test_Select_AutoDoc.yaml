schemaVersion: '0.3'
parameters:
  singleOrMulti:
    type: String
    default: single
  drAutomationName:
    type: String
    default: test
  drResourceGroup:
    type: String
    default: test
mainSteps:
  - name: selectAutomation
    action: 'aws:branch'
    inputs:
      Choices:
        - NextStep: executeSingleDrAutomation
          Variable: '{{ singleOrMulti }}'
          StringEquals: 'single'      
        - NextStep: executeMultiDrAutomation
          Variable: '{{ singleOrMulti }}'
          StringEquals: 'multi'
      Default: sleep10s
  - name: executeMultiDrAutomation
    action: 'aws:executeAutomation'
    inputs:
      DocumentName: '{{ drAutomationName }}'
      
  - name: executeSingleDrAutomation
    action: 'aws:executeAutomation'
    inputs:
      DocumentName: '{{ drAutomationName }}'
  - name: sleep10s
    action: 'aws:sleep'
    inputs:
      Duration: PT10S

