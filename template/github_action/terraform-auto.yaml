name: Terraform Plan & Apply with Summary (Self-hosted macOS)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [preview]
  pull_request_target:
    types: [closed]
    branches: [preview]

# Planê³¼ Applyë¥¼ ë¶„ë¦¬í•˜ë˜ PR ë³‘í•© ì´ë²¤íŠ¸ì— ë”°ë¼ Apply ìˆ˜í–‰
